<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomie Weather Plugin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/v1/nomie-plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <div
      id="content"
      class="h-screen px-6 py-2 space-y-4 flex flex-col justify-center items-center text-pink-500"
      id="app"
    >
      <div class="grid grid-cols-2 gap-4 flex-grow-0 ">
        <button
          @click="openURL()"
          class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
        >
          Open URL
        </button>
        <button
          @click="confirmTest()"
          class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
        >
          Confirm Test
        </button>
        <button
          @click="selectTrackableAndValue()"
          class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
        >
          Select Tracker
        </button>
        <button
        @click="createNote()"
        class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
      >
        Create Note
      </button>
      <button
        @click="searchNotes()"
        class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
      >
        Search Notes
      </button>
      <button
        @click="openTemplate()"
        class="w-full bg-blue-500  text-white py-2 px-4 rounded-md"
      >
        Open Template
      </button>
      </div>

      <ul class="grid w-full grid-cols-1 gap-4 dark:text-white">
        <li
          v-for="trackable in trackables"
          class="px-4 py-1 flex items-center justify-between bg-gray-100 dark:bg-gray-700 rounded-md"
        >
          <span>{{trackable.id}}</span>
          <span>{{trackable.value}}</span>
        </li>
      </ul>
    </div>
    <script src="/v1/plugins/tester/tester.js"></script>
  </body>
</html>
